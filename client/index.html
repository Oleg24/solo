<!DOCTYPE HTML>
<html>
<meta charset="utf-8">
<title>Lunch Grabr</title>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href='http://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<script src="scripts.js"></script>
</head>
<body>
	<div id='container'>
		<h1>Lunch Grabr</h1>
		What do you want to eat? <input id="keyword" type='text' value="lunch"></input>
		<br><input id='deals' type='checkbox'>Yelp Deals Only?
		<br><br>
		Enter Zip Code <input id="location" type='text' value="94102"></input><br><br>
		<button id='submit'>Submit</button>
	</div>
</body>
</html>
